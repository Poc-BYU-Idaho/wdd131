<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resistance Archive</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="module"> defer</script>
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
</head>

<body>

    <header>
        <a href="index.html">
            <img src="images/resistance_logo_light.png" alt="Resistance Archive logo" id="logo">
            <img src="images/mini_resistance_logo_light.png" alt="Resistance Archive logo" id="miniLogo">
        </a>

        <div id="colorBand1"></div>
        <div id="colorBand2"></div>

        <p>Welcome to Resistance Archive. Here, I have compiled a list of various resistance training exercises as well as instructional videos on how to perform them. Use the search box below to start finding exercises.</p>
    </header>

    <main>
        <label for="search" id="searchLabel">Search</label>
        <input type="text" name="search" id="searchInputBox" placeholder="Enter exercise name here">

        <div id="muscleCheckboxes">
            <div>
                <label for="chest">Chest</label>
                <input type="checkbox" id="chest">
            </div>
            <div>
                <label for="triceps">Triceps</label>
                <input type="checkbox" id="triceps">
            </div>
            <div>
                <label for="back">Back</label>
                <input type="checkbox" id="back">
            </div>
            <div>
                <label for="biceps">Biceps</label>
                <input type="checkbox" id="biceps">
            </div>
            <div>
                <label for="quads">Quads</label>
                <input type="checkbox" id="quads">
            </div>
            <div>
                <label for="hamstrings">Hamstrings</label>
                <input type="checkbox" id="hamstrings">
            </div>
            <div>
                <label for="glutes">Glutes</label>
                <input type="checkbox" id="glutes">
            </div>
        </div>

        <p>Results:</p>

        <div id="searchResultsBox">
            <ul id="searchResultsList">

            </ul>
        </div>
    </main>

</body>
</html>
